<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Biglietto treno</h1>
        <form class="row">
            <div class="mb-3 col-4">
                <label for="nome-utente" class="form-label">Inserisci nome</label>
                <input class="form-control" type="text" id="nome-utente" required placeholder="Mario">
              </div>
              <div class="mb-3 col-4">
                <label for="cognome-utente" class="form-label">Inserisci cognome</label>
                <input class="form-control" type="text" id="cognome-utente" required placeholder="Rossi"> 
              </div>
              <div class="mb-3 col-4">
                <label for="form-select" class="form-label">Inserisci Fascia et√†</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option value="1">Bambino 0-14</option>
                    <option value="2">Ragazzo 14-35</option>
                    <option value="3">Adulto 35+</option>
                  </select>
              </div>
              <div class="mb-3 col-8">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required placeholder="mario.rossi@gmail.com">
              </div>
              <div class="mb-3 col-4">
                <label for="kmInput" class="form-label">Quanti km vuoi percorrere</label>
                <input class="form-control" id="kmInput" type="number" max="10000" placeholder="200">
              </div>
              <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
